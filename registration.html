<body>
<div class="simple-form">
<form id="registration">
<input type="text" required name="fname" id="button" placeholder="Enter your first name" > <br>
<br>
<input type="text" required name="lname" id="button" placeholder="Enter your name name" > <br>
<br>
<input type="email" required name="email" id="button" placeholder="Enter your email id" > <br>
<br>
<input type="password" required name="pass" id="button" placeholder="Enter your password" > <br>
<br>
<select><option>+91</option><option>+92</option><option>+93</option><option>+94</option><option>+95</option></select>
<input type="number" required name="num" placeholder="Enter your mobile no" id="ph"><br><br>
<input type="radio" name="gender" id="rd"><span id="but">Male</span>
<input type="radio" name="gender" id="rd"><span id="but">Female</span><br><br>
<input type="submit" value="register" id="butt">
</form>
</div>
</body>
